project:
  title: "AI1 Simulation Report"
  output-dir: out/pdfs

metadata-files:
  - /home/sim/.config/quarto/shared/quarto-base.yml

format:
  pdf:
    output-file: "__atomic_candidate.pdf"
    number-sections: true
    latex-max-runs: 3  # Prevents table layout oscillation from causing 10+ runs
    include-in-header:
      - text: |
          \usepackage{wrapfig}
          \usepackage{subcaption}
          \setmainfont{Linux Libertine O}
          \setsansfont{Linux Biolinum O}
          \setmonofont{Linux Libertine Mono O}
          \setmathfont{Latin Modern Math}

# ============================================================
# IMPORTANT: For Obsidian syntax support, use the wrapper:
#
#   qobs alphabeta-sim-tros01.qmd
#
# Or the full command:
#   python3 ~/.config/quarto/shared/scripts/quarto-obsidian-render.py FILE.qmd --to pdf
#
# Direct `quarto render` won't transform ![[wikilinks]] or .canvas files
# ============================================================
